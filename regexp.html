<!DOCTYPE html>

  <body>

	<script>
	// RegExp 对象有 3 个方法：test()、exec() 以及 compile()。
	// test() 方法检索字符串中的指定值。返回值是 true 或 false。
	// exec() 方法检索字符串中的指定值。返回值是被找到的值。如果没有发现匹配，则返回 null。
	// compile() 方法用于改变 RegExp。它既可以改变检索模式，也可以添加或删除第二个参数。
	// 常用的两个特殊的符号'^'和'$'。他们的作用是分别指出一个字符串的开始和结束。
	// "^The"：表示所有以"The"开始的字符串（"There"，"The cat"等）；
    // "of despair$"：表示所以以"of despair"结尾的字符串；
	// "notice"：表示任何包含"notice"的字符串。
	// "ab*"：表示一个字符串有一个a后面跟着零个或若干个b。（"a", "ab", "abbb",……）；
	// "ab+"：表示一个字符串有一个a后面跟着至少一个b或者更多；
	// "ab?"：表示一个字符串有一个a后面跟着零个或者一个b；
	// "a?b+$"：表示在字符串的末尾有零个或一个a跟着一个或几个b。
	// 你也可以使用范围，用大括号括起，用以表示重复次数的范围。
	// "ab{2}"：表示一个字符串有一个a跟着2个b（"abb"）；
	// "ab{2,}"：表示一个字符串有一个a跟着至少2个b；
	// "ab{3,5}"：表示一个字符串有一个a跟着3到5个b。
	// 请注意，你必须指定范围的下限（如："{0,2}"而不是"{,2}"）。
	// "hi|hello"：表示一个字符串里有"hi"或者"hello"；
	// "(b¦cd)ef"：表示"bef"或"cdef"；
	// "(b¦cd)ef"：表示"bef"或"cdef"；
	// "(a¦b)*c"：表示一串"a""b"混合的字符串后面跟一个"c"；
	// '.'可以替代任何字符：
	// "a.[0-9]"：表示一个字符串有一个"a"后面跟着一个任意字符和一个数字；
	// "^.{3}$"：表示有任意三个字符的字符串（长度为3个字符）；
	// 方括号表示某些字符允许在一个字符串中的某一特定位置出现：
	// "[ab]"：表示一个字符串有一个"a"或"b"（相当于"a¦b"）；
	// "[a-d]"：表示一个字符串包含小写的'a'到'd'中的一个（相当于"a¦b¦c¦d"或者"[abcd]"）；
	// "^[a-zA-Z]"：表示一个以字母开头的字符串；
	// "[0-9]%"：表示一个百分号前有一位的数字；
	// ",[a-zA-Z0-9]$"：表示一个字符串以一个逗号后面跟着一个字母或数字结束。
	// 你也可以在方括号里用'^'表示不希望出现的字符，'^'应在方括号里的第一位。
	//（如："%[^a-zA-Z]%"表示两个百分号中不应该出现字母）。
	// 为了逐字表达，你必须在"^.$()¦*+?{\"这些字符前加上转移字符'\'。
	 var x1 = new RegExp("asd");
	// 可以向 RegExp 对象添加第二个参数，以设定检索。例如，如果需要找到所有某个字符的所有存在，则可以使用 "g" 参数 ("global")
	// 在使用 "g" 参数时，exec() 的工作原理如下：
	// 找到第一个 "2"，并存储其位置
    // 如果再次运行 exec()，则从存储的位置开始检索，并找到下一个 "e"，并存储其位置,最后会找到一个null的字符
	//var x2 = new RegExp("d", "g"); //写成这样 也是一样的 x2 = /d/g
	var x2 = /d/g;
	var d1 = "asddg23434";
	var s1 = [], s2 = [], s3 = [];
	var result;
	//直接打印正则对象则会打印出正则结构 实例中如：/^asd/
	//console.log(x1.test(d1)); //true
	// console.log(x1.exec(d1)) 返回一个数组，["asd", index: 0, input: "asddg23434"] 第一个为检索时返回实际值
	var dd;
	do
		{
		 dd=x2.exec(d1);
		 if (dd != null) {
			s1.push(dd[0]);
		 }
		}
	while (dd!=null) 
	console.log(s1);// [d,d]  (这里不能用for循环因为不知道匹配时返回的实际长度，而如果按字符长度来循环则影响性能)
	var patt1=new RegExp("e");
	document.write(patt1.test("The best things in life are free"));

	patt1.compile("a"); //true true

	document.write(patt1.test("ba"));
	</script>
  </body>
</html>
